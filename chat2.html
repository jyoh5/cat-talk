<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>222%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">YoungHee Go</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, January 17, 2021
        </div>
        <div class="message-row">
            <img src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_960_720.jpg">
            <div class="message-row__content">
                <span class="message__author">YoungHee Go</span>
                <div class="message__info">
                    <span class="message__bubble">I'm Hungry.</span>
                    <span class="message__time">21:49</span>
                </div>
            </div>
        </div>
        <div class="message-row">
          <img src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_960_720.jpg">
          <div class="message-row__content">
              <span class="message__author">YoungHee Go</span>
              <div class="message__info">
                  <span class="message__bubble">Where Are you?</span>
                  <span class="message__time">21:57</span>
              </div>
          </div>
      </div>
      <div class="chat__timestamp chat__timestamp--leave">
        'YoungHee Go' left the chat.
    </div>
    </main>

    <form class="reply-container">
      <div class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message!" />
            <i class="far fa-smile  fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard__icon-box">
          <i class="far fa-smile"></i>
          <i class="fas fa-microphone"></i>
          <i class="fas fa-cog"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="keyboard__key-box">
          <div class="keyboard__column">
            <div class="keyboard__key">1</div>
            <div class="keyboard__key">2</div>
            <div class="keyboard__key">3</div>
            <div class="keyboard__key">4</div>
            <div class="keyboard__key">5</div>
            <div class="keyboard__key">6</div>
            <div class="keyboard__key">7</div>
            <div class="keyboard__key">8</div>
            <div class="keyboard__key">9</div>
            <div class="keyboard__key">0</div>
          </div>
          <div class="keyboard__column">
            <div class="keyboard__key">q</div>
            <div class="keyboard__key">w</div>
            <div class="keyboard__key">e</div>
            <div class="keyboard__key">r</div>
            <div class="keyboard__key">t</div>
            <div class="keyboard__key">y</div>
            <div class="keyboard__key">u</div>
            <div class="keyboard__key">i</div>
            <div class="keyboard__key">o</div>
            <div class="keyboard__key">p</div>
          </div>
          <div class="keyboard__column">
            <div class="keyboard__key">a</div>
            <div class="keyboard__key">s</div>
            <div class="keyboard__key">d</div>
            <div class="keyboard__key">f</div>
            <div class="keyboard__key">g</div>
            <div class="keyboard__key">h</div>
            <div class="keyboard__key">j</div>
            <div class="keyboard__key">k</div>
            <div class="keyboard__key">l</div>
          </div>
          <div class="keyboard__column">
            <div class="keyboard__key"><i class="fas fa-arrow-alt-circle-up"></i></div>
            <div class="keyboard__key">z</div>
            <div class="keyboard__key">x</div>
            <div class="keyboard__key">c</div>
            <div class="keyboard__key">v</div>
            <div class="keyboard__key">b</div>
            <div class="keyboard__key">n</div>
            <div class="keyboard__key">m</div>
            <div class="keyboard__key"><i class="fas fa-backspace"></i></div>
          </div>
          <div class="keyboard__column">
            <div class="keyboard__key">!#1</div>
            <div class="keyboard__key">ko</div>
            <div class="keyboard__key">?</div>
            <div class="keyboard__key">space</div>
            <div class="keyboard__key">.</div>
            <div class="keyboard__key">enter</div>
          </div>
        </div>
      </div>
    </form>
   









    <div id="no-mobile">
      <span>Your screen is too big! ðŸ™€</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2ce3ac66a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
