<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cat talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>222%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-headphones fa-lg"></i></span>
        <span class="screen-header__cog">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__notice notice"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__columns">
            <img
              class="user-component__avatar"
              src="https://cdn.pixabay.com/photo/2019/05/08/21/21/cat-4189697_960_720.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">MISO</h4>
              <h6 class="user-component__subtitle">OMG!!! It's so good!!!!</h6>
            </div>
          </div>
          <div class="user-component__columns">
            <span class="user-component__time">10:12</span>
            <div class="badge">4</div>
          </div>
          <div class="user-component__bg"></div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__columns">
            <img
              class="user-component__avatar"
              src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_960_720.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">YoungHee Go</h4>
              <h6 class="user-component__subtitle">Where Are you?</h6>
            </div>
          </div>
          <div class="user-component__columns">
            <span class="user-component__time">Yesterday</span>
            <div class="badge">2</div>
          </div>
          <div class="user-component__bg"></div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big! ðŸ™€</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2ce3ac66a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
